<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRAND HILAI 飯店官網示範</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      background-color: #fff;
      color: #333;
      overflow-x: hidden;
    }

    /* === Navbar === */
    .navbar {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    /* === Hero Section === */
    .hero {
      position: relative;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1582719471137-c3967ffb1c79?auto=format&fit=crop&w=2000&q=80') center/cover no-repeat;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      letter-spacing: 10px;
    }

    .hero p {
      letter-spacing: 3px;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    /* === Booking Form === */
    .booking {
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 20px;
      position: relative;
      top: -60px;
      z-index: 10;
      width: 80%;
      margin: 0 auto;
    }

    /* === Features === */
    .features {
      padding: 100px 0;
      text-align: center;
    }

    .features h2 {
      font-size: 1.8rem;
      margin-bottom: 50px;
    }

    .feature-card img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .feature-card:hover img {
      transform: scale(1.05);
    }

    /* === Room Showcase === */
    .room-section {
      background: #f8f9fa;
      padding: 100px 0;
      text-align: center;
    }

    .room-section img {
      border-radius: 12px;
      max-width: 90%;
    }

    /* === Footer === */
    footer {
      background: #222;
      color: #ccc;
      padding: 60px 0;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">GRAND HILAI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">關於我們</a></li>
          <li class="nav-item"><a class="nav-link" href="#">客房介紹</a></li>
          <li class="nav-item"><a class="nav-link" href="#">餐飲體驗</a></li>
          <li class="nav-item"><a class="nav-link" href="#">立即預訂</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div>
      <h1>GRAND HILAI</h1>
      <p>隱身山林與自然靜謐之間</p>
    </div>
  </section>

  <!-- Booking Form -->
  <div class="booking">
    <div class="row g-3">
      <div class="col-md-3"><input type="date" class="form-control" placeholder="入住日期"></div>
      <div class="col-md-3"><input type="date" class="form-control" placeholder="退房日期"></div>
      <div class="col-md-3"><input type="number" class="form-control" placeholder="人數"></div>
      <div class="col-md-3 d-grid"><button class="btn btn-dark">立即預訂</button></div>
    </div>
  </div>

  <!-- Features Section -->
  <section class="features container">
    <h2>愜意日月・極致之旅</h2>
    <div class="row g-4">
      <div class="col-md-3 feature-card"><img src="https://images.unsplash.com/photo-1556740738-b6a63e27c4df?auto=format&fit=crop&w=900&q=80" alt=""><p>茗上饗宴</p></div>
      <div class="col-md-3 feature-card"><img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=900&q=80" alt=""><p>奢華客房</p></div>
      <div class="col-md-3 feature-card"><img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?auto=format&fit=crop&w=900&q=80" alt=""><p>靜謐庭園</p></div>
      <div class="col-md-3 feature-card"><img src="https://images.unsplash.com/photo-1600585154154-59a9a0b6ec94?auto=format&fit=crop&w=900&q=80" alt=""><p>湖畔湯池</p></div>
    </div>
  </section>

  <!-- Room Showcase -->
  <section class="room-section">
    <h2>日月映景・極致入住體驗</h2>
    <img src="https://images.unsplash.com/photo-1618213837799-61c5146eb6e1?auto=format&fit=crop&w=1400&q=80" alt="">
    <p class="mt-4">在陽光灑落的房間中，享受靜謐時光。</p>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <h5 class="fw-bold mb-3">GRAND HILAI</h5>
      <p>台灣南投縣魚池鄉日月潭風景區｜TEL：+886-49-285-xxxx</p>
      <div class="mt-3">
        <a href="#">Facebook</a> ｜ 
        <a href="#">Instagram</a> ｜ 
        <a href="#">LINE</a>
      </div>
      <p class="mt-4 mb-0">© 2025 GRAND HILAI HOTEL</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
