<!DOCTYPE html>
<html lang="zh-Hant" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunTure | 走向有趣的未來!</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/register.css">
</head>

<body>

  <!-- 導覽列 -->
  <header id="navbar">
    <h1 class="logo">
      <a href="index.html">
        <img src="/images/FunTure-logo.svg" alt="FunTure | 走向有趣的未來">
        <span>FunTure | 走向有趣的未來</span>
      </a>
    </h1>

    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav id="nav-menu">
      <a href="#">國外旅遊</a>
      <a href="#">行程共編</a>
      <a href="#">分帳系統</a>
      <a href="#">行李清單</a>
      <a href="login.html">會員登入</a>
    </nav>
  </header>

  <!-- 背景影片 -->
  <video autoplay muted loop id="register-bg-video">
    <source src="/videos/loginvideo.mp4" type="video/mp4">
  </video>

  <!-- 主體 -->
  <div class="register-main">
    <div class="register-box glass">
      <h2>註冊新帳號</h2>
      <form>
        <input type="text" placeholder="使用者名稱" required>
        <input type="email" placeholder="電子郵件" required>
        <input type="password" placeholder="密碼" required>
        <input type="password" placeholder="確認密碼" required>
        <button type="submit">註冊</button>
      </form>

      <div class="register-links">
        <p>已經有帳號？ <a href="login.html">立即登入</a></p>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
