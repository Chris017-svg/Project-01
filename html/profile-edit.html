<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人檔案設定 | FunTure</title>
    <link rel="stylesheet" href="/css/profile-edit.css">
</head>

<body>
<!-- === 上方導覽列（Logo） === -->
<header id="navbar">
  <h1 class="logo">
    <a href="index.html">
      <img src="/images/FunTure-logo.svg" alt="FunTure | 走向有趣的未來">
      <span>FunTure | 走向有趣的未來</span>
    </a>
  </h1>

 
</header>

 <!-- 手機版漢堡按鈕 -->
  <div class="menu-toggle" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

<!-- === 側邊功能欄 === -->
<aside class="sidebar" id="sidebar">
  <div class="user-info">
    <img src="/images/default-avatar.png" alt="使用者頭像" class="avatar">
    <h3>王小明</h3>
    <p class="level">🌟 黃金會員</p>
  </div>
  <ul class="menu">
    <li><a href="#" class="active">帳號設定</a></li>
    <li><a href="#">訂單管理</a></li>
    <li><a href="#">訊息中心</a></li>
    <li><a href="#">我的收藏</a></li>
    <li><a href="#">折扣券</a></li>
    <li><a href="#">登出</a></li>
  </ul>
</aside>


    <!-- === 主內容 === -->
    <main class="profile-container">
        <section class="profile-settings">
            <h2>帳號設定</h2>

            <div class="tab-bar">
                <a href="#" class="active">基本資料</a>
                <a href="#">常用旅客</a>
                <a href="#">帳號安全</a>
                <a href="#">登入方式</a>
            </div>

            <form id="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>名 *</label>
                        <input type="text" value="Chris" required>
                    </div>
                    <div class="form-group">
                        <label>姓 *</label>
                        <input type="text" value="Wang" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>性別</label>
                        <select>
                            <option>請選擇</option>
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>出生日期</label>
                        <input type="date">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>國家 / 地區</label>
                        <select>
                            <option>台灣</option>
                            <option>日本</option>
                            <option>韓國</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>電話號碼 *</label>
                        <input type="tel" placeholder="+886 912345678" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label>電子郵件 *</label>
                        <input type="email" value="user@example.com" required>
                    </div>
                </div>

                <button type="submit" class="save-btn">儲存</button>
            </form>
        </section>
    </main>

 <script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.querySelector(".menu-toggle");
    const sidebar = document.querySelector(".sidebar");

    menuToggle.addEventListener("click", function () {
      menuToggle.classList.toggle("active");
      sidebar.classList.toggle("open");
    });
  });
</script>




</body>

</html>
